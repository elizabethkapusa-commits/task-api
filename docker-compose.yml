services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: tasks
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  api:
    build: .
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql+psycopg://app:app@db:5432/tasks
    ports:
      - "8000:8000"
    command: uvicorn main:app --host 0.0.0.0 --port 8000

volumes:
  pgdata:

